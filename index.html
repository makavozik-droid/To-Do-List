<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="planner-container">
    <header class="planner-header">
        <h1 class="header-title">To-do List</h1>
        <div class="calendar-nav">
            <span class="nav-day">s</span>
            <span class="nav-date nav-date--active">24</span>
        </div>
        <div class="calendar-nav">
            <span class="nav-day">m</span>
            <span class="nav-date">25</span>
        </div>
        <div class="calendar-nav">
            <span class="nav-day">t</span>
            <span class="nav-date">26</span>
        </div>
        <div class="calendar-nav">
            <span class="nav-day">w</span>
            <span class="nav-date">27</span>
        </div>
        <div class="calendar-nav">
            <span class="nav-day">t</span>
            <span class="nav-date">28</span>
        </div>
        <div class="calendar-nav">
            <span class="nav-day">f</span>
            <span class="nav-date">29</span>
        </div>
        <div class="calendar-nav">
            <span class="nav-day">s</span>
            <span class="nav-date">30</span>
        </div>
    </header>

    <main class="task-list">
        <div class="task-item task-item--completed">
            <div class="task-left">
                <input type="checkbox" id="task1" class="task-checkbox" checked>
                <label for="task1" class="task-circle"><i class="fas fa-check"></i></label>
                <span class="task-text">do homework</span>
            </div>
            <span class="task-time">12:00 PM</span>
        </div>

        <div class="task-item">
            <div class="task-left">
                <input type="checkbox" id="task2" class="task-checkbox">
                <label for="task2" class="task-circle"></label>
                <span class="task-text">go to grocery store</span>
            </div>
            <span class="task-time">1:00 PM</span>
        </div>
        
    </main>

    <div class="task-add">
        <input type="text" id="new-task-text" placeholder="Add new task">
        <input type="date" id="new-task-date" title="Select due date">
        <input type="time" id="new-task-time">
        <button id="add-task-btn"><i class="fas fa-plus"></i></button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
